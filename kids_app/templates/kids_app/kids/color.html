<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colors</title>

  <style>
    /* Container for the colors */
    div.colors-container {
      display: flex;              
      flex-wrap: wrap;            
      justify-content: center;    
      gap: 40px;                  
      padding: 20px;              
    }

    /* Style each color block */
    .color {
      display: flex;              
      align-items: center;        
      justify-content: center;    
      width: 350px;               
      height: 350px;              
      color: #fff;                /* Default white text for readability */
      font-weight: bold;          
      border-radius: 10px;        
      transition: transform 0.2s; 
      cursor: pointer;            
    }

    /* Hover effect to scale up the color blocks */
    .color:hover {
      transform: scale(1.1);
    }
  </style>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

  {% include 'kids_app/kids/kids_navbar.html' %}

  <div class="colors-container">
    <!-- Color blocks -->
    <div class="color" style="background-color: red;" onclick="speak('Red')">
      Red
    </div>

    <div class="color" style="background-color: blue;" onclick="speak('Blue')">
      Blue
    </div>

    <div class="color" style="background-color: green;" onclick="speak('Green')">
      Green
    </div>

    <div class="color" style="background-color: yellow; color: black;" onclick="speak('Yellow')">
      Yellow
    </div>

    <div class="color" style="background-color: purple;" onclick="speak('Purple')">
      Purple
    </div>

    <div class="color" style="background-color: orange;" onclick="speak('Orange')">
      Orange
    </div>

    <div class="color" style="background-color: pink; color: black;" onclick="speak('Pink')">
      Pink
    </div>

    <div class="color" style="background-color: brown;" onclick="speak('Brown')">
      Brown
    </div>

    <div class="color" style="background-color: gray;" onclick="speak('Gray')">
      Gray
    </div>

    <div class="color" style="background-color: black;" onclick="speak('Black')">
      Black
    </div>

    <div class="color" style="background-color: white; color: black; border: 1px solid #ccc;" onclick="speak('White')">
      White
    </div>

    <div class="color" style="background-color: cyan; color: black;" onclick="speak('Cyan')">
      Cyan
    </div>
  </div>

  {% include 'kids_app/common/footer.html' %}

  <script>
    function speak(text) {
      const speech = new SpeechSynthesisUtterance(text);
      speech.lang = 'en-US';
      window.speechSynthesis.speak(speech);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
