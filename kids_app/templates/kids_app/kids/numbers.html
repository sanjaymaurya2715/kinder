  <style>
  /* Container for the numbers */
  div {
    display: flex;              /* Use Flexbox */
    flex-wrap: wrap;            /* Allow items to wrap to the next row */
    justify-content: center;    /* Align items horizontally at the center */
    gap: 40px;                  /* Space between the number blocks */
    padding: 20px;              /* Padding around the whole container */
  }
  
  /* Style each individual number block */
  .number {
    display: flex;              /* Make each number container a flex item */
    flex-direction: column;     /* Stack images and text vertically */
    align-items: center;        /* Center images and text horizontally */
    text-align: center;         /* Center the text */
    width: auto;                /* Set a fixed width for the blocks */
    height: auto;               /* Let the height adjust based on content */
       /* Border for each number block */
    border-radius: 10px;        /* Rounded corners */
    padding: 0px 10px;              /* Padding inside the number block */
    transition: transform 0.2s; /* Smooth hover effect */
  }
  .number-images {
  display: flex;                /* Use flexbox to place images side by side */
  gap: 5px;                     /* Add a small gap between the images */
  justify-content: center;      /* Center the images horizontally */
  margin-bottom: 10px;          /* Space between images and text */
}
  
  /* Hover effect to scale up the number blocks */
  .number:hover {
    transform: scale(1.1);
  }
  
  /* Style for the images */
  .number img {
    max-width: 120px;            /* Limit image size */
    height: auto;               /* Maintain aspect ratio */
    margin-bottom: 10px;        /* Space between the image and the text */
  }
  


</style>

</head>
