<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile Page</title>

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body Styling */
     

        /* Profile Container */
        .profile-container {
            background-color: #ffffff;
            width: 400px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        
            margin: 0px auto;
            margin-top: 150px;
        }

        /* Profile Picture */
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }

        /* Profile Name */
        .profile-name {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        /* Profile Role */
        .profile-role {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        /* Contact Information */
        .contact-info {
            text-align: center;
            font-size: 14px;
            color: #333;
            line-height: 1.6;
            margin-top: 20px;

        }

        .contact-info p {
            margin-bottom: 10px;
            margin-left: 10%;
        }

        /* Contact Button */
        .contact-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .contact-button:hover {
            background-color: #45a049;
        }
    </style>
    
    {%include 'kids_app/common/common_css.html'%}


</head>

<body>

    <div class="main-body">

        {%include 'kids_app/kids/kids_navbar.html'%}


        <div class="profile-container">
            <form action="/parent_edit_profile/" method="POST">
                {%csrf_token%}
            <img src="/media/{{parent_key.pic}}" alt="Profile Picture" class="profile-pic">

            <div class="contact-info">
                <p><strong>name:</strong> <input type="text" name="u_name"value=" {{parent_key.name}}" readonly class="form-control"></p>
                <p><strong>Email:</strong> <input type="text" name="u_email"value=" {{parent_key.email}}" readonly class="form-control"></p>
                <p><strong>Phone:</strong> <input type="text" name="u_phone"value=" {{parent_key.phone}}" required class="form-control"></p>
            </div>
            <div class="text-center">
                <button class="btn btn-danger">Editprofile</button>
            </div>
        </form>
        </div>
    </div>

    {%include 'kids_app/common/footer.html'%}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
