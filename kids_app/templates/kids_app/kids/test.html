<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
        aria-controls="offcanvasDarkNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
        aria-labelledby="offcanvasDarkNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel"><b>Hello User</b></h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="student_dashboard/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">EditProfile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Feedback</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Ask Query</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/student_logout/" data-bs-dismiss="offcanvas">LogOut</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const offcanvasElement = document.getElementById('offcanvasDarkNavbar');
      const links = offcanvasElement.querySelectorAll('.nav-link');

      links.forEach(link => {
        link.addEventListener('click', function (e) {
          e.stopPropagation(); // Prevent the offcanvas from closing
        });
      });
    });
  </script>
</body>
</html>
